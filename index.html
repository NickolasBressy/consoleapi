<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Dados Rejeitados</title>
</head>
<body>
    <h1>Buscar Dados Rejeitados</h1>
    
    <button onclick="fetchRejectedData()">Buscar Dados Rejeitados</button>
    
    <div id="dataList"></div>
    
    <script>
        function fetchRejectedData() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const url = 'https://script.google.com/macros/s/AKfycbwQUyPz4plmOG7nQAvvNKibiHfiKl3Q83UIWC7gPmVXO1VgbzBiMLEGHR8I4AyVeJLl/exec';
            
            fetch(proxyUrl + url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const dataList = document.getElementById('dataList');
                dataList.innerHTML = '<ul>' + data.map(item => 
                    `<li>${item.app_id}: ${item.app_name} - ${item.status_app}</li>`
                ).join('') + '</ul>';
            })
            .catch((error) => {
                document.getElementById('dataList').innerText = `Erro: ${error.message}`;
            });
        }
    </script>
</body>
</html>
